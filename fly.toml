app = "full-stack-open-pokedex-cb10"
primary_region = "cdg"

[env]
PORT = "8080"

[deploy]
release_command = "npm run build"

[processes]
app = "node app.js"

[build]

[build.args]
NODE_VERSION = "16.19.0"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 1024

[[services]]
internal_port = 8080
protocol = "tcp"
processes = ["app"]

